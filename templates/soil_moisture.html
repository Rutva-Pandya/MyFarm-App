<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil Moisture Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles */
        .highlight-low { background-color: #ffcccc; } /* Reddish for low moisture */
        .highlight-high { background-color: #ccffcc; } /* Greenish for high moisture */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyFARM App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- More navigation items here -->
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Soil Moisture Dashboard</h1>
        <div class="row">
            <div class="col-12">
                <!-- Chart container -->
                <canvas id="soilMoistureChart"></canvas>
            </div>
            <div class="col-12 mt-4">
                <!-- Table container -->
                <div id="soil-moisture-table"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript to fetch data and build the table and chart -->
    <script src="script.js"></script> <!-- Separate JavaScript for better organization -->
</body>
</html>
