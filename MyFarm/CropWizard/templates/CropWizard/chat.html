<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFarm Powered by CropWizard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #E84A27;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E84A27;
            color: #fff;
            padding: 10px 20px;
            font-size: 24px;
        }

        .back-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #13294B;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .chat-container {
            padding: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        .input-box {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #E84A27;
        }

        .input-box > input[type="text"], .input-box > input[type="url"], .input-box > input[type="file"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #E84A27;
            border-radius: 5px;
            transition: flex-grow 0.3s ease;
        }

        .input-box > button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #13294B;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .input-box > button:hover {
            background-color: #E84A27;
        }

        .chat-message {
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-right: 20px;
        }

        .wizard-message {
            background-color: #f8f9fa;
            color: #333;
            align-self: flex-start;
            margin-left: 20px;
        }

        .image-message {
            max-width: 150px;
            max-height: 150px;
            margin: 5px 0;
            align-self: flex-end;
            margin-right: 20px;
            border-radius: 10px;
        }

        .image-preview-container {
            display: flex;
            align-items: flex-start;
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            margin: 5px 0;
            border-radius: 10px;
            transition: margin-right 0.3s ease, max-width 0.3s ease;
        }

        .text-input-expanded {
            flex-grow: 1.5;
        }

        .text-input-normal {
            flex-grow: 1;
        }

    </style>
    {% load static %}
</head>
<body>
    <div class="header">
        <div class="title">MyFarm Powered by CropWizard</div>
        <button class="back-button" onclick="window.history.back();">&#x2190; Back</button>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-box">
        <input type="text" id="text-input" class="text-input-normal" placeholder="Type a message...">
        <div class="image-preview-container">
            <img id="image-preview" class="image-preview" src="" alt="Image Preview" style="display: none;">
        </div>
        <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="previewImage()">
        <button id="upload-button" onclick="document.getElementById('image-input').click();">Upload Image</button>
        <button onclick="sendQuery()">Send</button>
    </div>
    <script>
        function previewImage() {
            const imageInput = document.getElementById('image-input');
            const imagePreview = document.getElementById('image-preview');
            const imagePreviewContainer = document.querySelector('.image-preview-container');

            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    imagePreviewContainer.style.display = 'flex';
                    document.getElementById('text-input').classList.remove('text-input-normal');
                    document.getElementById('text-input').classList.add('text-input-expanded');
                };
                reader.readAsDataURL(file);
            }
        }

        function sendQuery() {
            const textInput = document.getElementById('text-input').value;
            const imageInput = document.getElementById('image-input').files[0];
            const chatContainer = document.getElementById('chat-container');

            if (!textInput && !imageInput) {
                alert("Please enter a message or upload an image.");
                return;
            }

            // Append user message to chat container
            if (imageInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const userImageContainer = document.createElement('div');
                    userImageContainer.className = 'image-message';
                    const userImageMessage = document.createElement('img');
                    userImageMessage.src = e.target.result;
                    userImageMessage.alt = 'Uploaded Image';
                    userImageMessage.style.maxWidth = '150px';
                    userImageMessage.style.maxHeight = '150px';
                    userImageContainer.appendChild(userImageMessage);
                    chatContainer.appendChild(userImageContainer);

                    const userMessage = document.createElement('div');
                    userMessage.className = 'chat-message user-message';
                    userMessage.textContent = textInput;
                    chatContainer.appendChild(userMessage);

                    sendToServer(textInput, imageInput);
                };
                reader.readAsDataURL(imageInput);
            } else {
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.textContent = textInput;
                chatContainer.appendChild(userMessage);

                sendToServer(textInput, null);
            }

            // Reset text input style
            document.getElementById('text-input').classList.remove('text-input-expanded');
            document.getElementById('text-input').classList.add('text-input-normal');

            // Clear input fields
            document.getElementById('text-input').value = '';
            document.getElementById('image-input').value = '';
            document.getElementById('image-preview').style.display = 'none';
            document.querySelector('.image-preview-container').style.display = 'none';
        }

        function sendToServer(text, imageFile) {
            const formData = new FormData();
            formData.append('text', text);
            if (imageFile) {
                formData.append('image', imageFile);
            }

            fetch('/cropwizard/ask_cropwizard/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const chatContainer = document.getElementById('chat-container');
                const wizardMessage = document.createElement('div');
                wizardMessage.className = 'chat-message wizard-message';
                wizardMessage.textContent = data.message;
                chatContainer.appendChild(wizardMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
